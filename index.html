<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:600,600i,700,700i" rel="stylesheet">
	</head>
	<body>
		<div class="container" >
			<div class="row" id="header">
			<h1>Harry Potter Trivia!</h1>
			</div>
			</div>
			<div class="container" id="container2">
			<div class="row">
				<div class="col-lg-5"></div>
				<div class="col-lg-2">
					<div class="btn btn-default" id="start"> Start
					</div>
				</div>
				<div class="col-lg-5"></div>
			</div>
			<div class="row">
				<div class="col-lg-5"></div>
				<div class="col-lg-2" id="timer"></div>
				<div class="col-lg-5"></div>
			</div>
			<div class="row">
				<div class="col-lg-2"></div>
				<div class="col-lg- 8" id="gameDiv"></div>
				<div class="col-lg-2"></div>
			</div>
			<div class="row">
			<div class="col-lg-5"></div>
			<div class="col-lg-2">
					<div class="btn btn-default" id="done"> Submit
					</div>
				</div>
				<div class="col-lg-5"></div>
				</div>
				<div class="row">
				<div class="col-lg-12" id="endscreen">
					<div class="row">
						<div class="col.lg.12" id="correct"></div>
						
					</div>
					<div class="row">
						<div class="col.lg.12" id="wrong"></div>
						
					</div>
					<div class="row">
						<div class="col.lg.12" id="unanswered"></div>
						</div>
						</div>
					
				</div>
			</div>
			
		
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="assets/javascript/app2.js"></script>
	</body>
</html>
